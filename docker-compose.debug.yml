services:
  jaeger:
    image: jaegertracing/all-in-one:1.52
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - observability

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./yc-observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics
    depends_on:
      - jaeger
      - prometheus
      - loki
    networks:
      - observability

  prometheus:
    image: prom/prometheus:v2.48.1
    ports:
      - "9090:9090"
    volumes:
      - ./yc-observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - observability

  loki:
    image: grafana/loki:3.0.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./yc-observability/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1
    networks:
      - observability

  grafana:
    image: grafana/grafana:10.2.3
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./yc-observability/grafana/provisioning:/etc/grafana/provisioning
      - ./yc-observability/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
    networks:
      - observability

  backend:
    env_file:
      - ./yc-backend-api/.env
      - ./yc-backend-api/.env.observability
    depends_on:
      - otel-collector
    networks:
      - app
      - observability

  code-executor:
    env_file:
      - ./yc-code-executor/.env
      - ./yc-code-executor/.env.observability
    depends_on:
      - otel-collector
    networks:
      - app
      - observability

  frontend:
    env_file:
      - ./yc-web/.env
      - ./yc-web/.env.observability
    networks:
      - app
      - observability

volumes:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  app:
    driver: bridge
  observability:
    driver: bridge
