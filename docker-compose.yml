services:
  db:
    image: postgres:15
    env_file:
      - ./yc-backend-api/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./yc-backend-api
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    env_file:
      - ./yc-backend-api/.env
    volumes:
      - ./yc-backend-api:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./yc-web
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    env_file:
      - ./yc-web/.env
    volumes:
      - ./yc-web:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
